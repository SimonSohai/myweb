:root{
    --hoverColor: rgb(239, 56, 126);
}
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#menu_control{
			position: absolute;
			z-index: -2;
			opacity: 0;
		}
		.header{
			position: sticky;
        		top: 0px;
			height: 50px;
		}
		img{
			width: 45px;
			height: 45px;
		}
		.logo{
			width: 60px;
			height: 40px;
			margin-left: 10px;
		}
		.log a{
			display: block;
			height: 40px;
		}
		.logo img{
			display: block;
		}
		.menu_btn{
			width: 40px;
			height: 40px;
			background-color:#000 ;
			display: block;
			position: absolute;
			top: 5px;
			right: 10px;
			border-radius: 0.5rem;
		}
		.menu_btn span{
			opacity: 0;
			width: 1px;
			height: 1px;
			display: block;
			overflow: hidden;
		}
		.menu_btn::before{
			content: '';
			position: absolute;
			height: 2px;
			left: 2px;
			width: 36px;
			background-color: #ccc;
			top: 0;
			bottom: 0;
			margin: auto;
			box-shadow: 0px 8px 0px #ccc,
						0px -8px 0px #ccc;
		}
		nav{
			width: 40%;
			height: 274px;
			background-color: rgba(237, 148, 148, 0.941);
			position: absolute;
			top: 50px;
			right: -100%;
			transition: .8s;
			border-radius: 0.5rem;
		}
		nav a:hover {
        background-color: white;
        color: rgba(237, 148, 148, 0.941);
        }
		nav a{
			display: block;
			text-decoration: none;
			color:white ;
			padding: 10px 20px;
			border-bottom: 1px solid white;
			background-color: palevioletred;
			border-radius: 0.5rem;
			border: 2px solid var(--hoverColor);
		}
		#menu_control:checked ~ .header nav{
			right: 0;
		}
		@media screen and (min-width:768px){
			.menu_btn{display: none;}
			body { 
            width: 30%;
            margin: 0 auto;}
        main {
            height: auto;
          	max-width: 100%;
        }
			.header{
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			nav{
				position: relative;
				right: 0;
				display: flex;
				width: auto;
				height: auto;
				top: 0;
				background-color: transparent;
			}
			nav a{
				border-bottom: none;
			}
		}
		body {
            width: 100%; 	
            margin: 0 auto;
        }	
        header {
            display:flex;justify-content: center;align-items: center;
            width: 100%;
            height: 80px;	  
            		
        }	
        main {
            width: 49%;
            height: 400px;
            float: left;	
        }
        aside {
			background-color: aliceblue;
            width: 49%;
            height: 400px;		
            float: right;	
			border-radius: 0.5rem;
        }
		#background{
			width: 100%;
			height: 100vh;
			height: auto;
          	max-width: 100%;
		}
		.A{
			width: 100%;
			min-width: 600px;
			max-width: 960px;
			margin: 0 auto;
			min-height: 100vh;
			text-align: center;
			font-weight: bold;
			justify-content: center;
			flex-direction: row;
			align-content: center;
			flex-wrap: wrap;
		}
		.B{

			margin: 0 auto;
		}
	</style>
